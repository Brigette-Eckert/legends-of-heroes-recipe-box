<div id="logo-image">
  <img src="http://bbeckert.com/img/projects/loh-logo.png" alt="legends of heroes: trials of cold steel logo" class="img-responsive">
</div>
<h1 id="book-heading"> Recipe Book</h1>
<div *ngFor="let recipe of recipes" class="container">
  <div class="row">
    <div class="recipe-card">
      <div class="recipe-heading text-center" (click)="toggleDisplay(recipe)">
        <h3> [ {{recipe.name}} ] </h3>
      </div>
      <div class="recipe-details" *ngIf="recipe.isActive">
        <div class="ingredients">
          <div class="sub-heading">
            <b> Ingredients: </b>
          </div>
          <ul>
            <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
          </ul>
        </div>
        <div class="origin">
          <div class="sub-heading ">
            <b> Where to Find the Recipe:</b>
          </div>
          {{recipe.origin}}
        </div>
        <div class="results">
          <div class="sub-heading">
            <b> Results: </b>
          </div>
          <ul>
            <li *ngFor="let result of recipe.results">{{result}}</li>
          </ul>
        </div>
        <div class="skills">
          <div class="sub-heading">
            <b> Party Member Skills: </b>
          </div>
          <ul>
            <li *ngFor="let skill of recipe.skills">{{skill}}</li>
          </ul>
        </div>
        <button class="edit-btn" (click)="editRecipe(recipe)"> Edit </button>
        <div class="editForm">
          <form #f="ngForm" *ngIf="recipe.editMode">
            <label for="name"> Name </label>
             <input id="name" type="text" value = "{{ recipe.name}}" [(ngModel)]="recipe.name" name="name">
            <label for="ingredients"> Ingredients </label>
            <input id="ingredients" type="text" [(ngModel)]="recipe.ingredients" name="ingredients"> <br/>
            <label for="results">Results </label>
            <input id="results" type="text" [(ngModel)]="recipe.results" name="results">
            <label for="skills"> Skills </label>
            <input id="skills" type="text" [(ngModel)]="recipe.skills" name="skills"> <br/>
            <label for="origin"> Origin </label>
            <input id="origin" type="text" [(ngModel)]="recipe.origin" name="origin"> <br/>
          </form>
        </div>
      </div>
  </div>
  </div>
</div>
