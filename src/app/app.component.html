<h1>
  Legends of Heroes:  Trails of Cold Steel:  Recipe Book
</h1>

<div *ngFor="let recipe of recipes">
  <h2> {{recipe.name}} </h2>
  <b> Ingredients: </b>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">{{ingredient}}</li>
  </ul>
  <b>Results: </b>
  <ul>
    <li *ngFor="let result of recipe.results">{{result}}</li>
  </ul>
  <b> Party Member Skills: </b>
  <ul>
    <li *ngFor="let skill of recipe.skills">{{skill}}</li>
  </ul>
  <b> Where to Find the Recipe:</b> {{recipe.origin}}
</div>
